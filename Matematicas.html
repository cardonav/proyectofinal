<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evaluación Avanzada de Matemáticas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("matematicas.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
        }
        .container {
            background: rgba(0,0,0,0.7);
            max-width: 600px;
            margin: 40px auto;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px #000;
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
        }
        .question {
            margin-bottom: 20px;
        }
        .options label {
            display: block;
            margin-bottom: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 5px;
            font-weight: bold;
        }
        .menu-btn {
            display: block;
            margin: 30px auto 0 auto;
            padding: 10px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: #222;
            cursor: pointer;
            transition: background 0.2s;
        }
        .menu-btn:hover {
            background: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Evaluación Avanzada de Matemáticas</h1>
        <form id="quizForm">
            <div class="question" id="q1">
                <div>1. ¿Cuál es la solución de la ecuación: 2x + 5 = 13?</div>
                <div class="options">
                    <label><input type="radio" name="q1" value="a"> x = 4</label>
                    <label><input type="radio" name="q1" value="b"> x = 5</label>
                    <label><input type="radio" name="q1" value="c"> x = 3</label>
                </div>
                <div class="result" id="r1"></div>
            </div>
            <div class="question" id="q2">
                <div>2. ¿Cuál es el valor de log<sub>2</sub> 16?</div>
                <div class="options">
                    <label><input type="radio" name="q2" value="a"> 2</label>
                    <label><input type="radio" name="q2" value="b"> 4</label>
                    <label><input type="radio" name="q2" value="c"> 8</label>
                </div>
                <div class="result" id="r2"></div>
            </div>
            <div class="question" id="q3">
                <div>3. ¿Cuál es la derivada de f(x) = x<sup>3</sup>?</div>
                <div class="options">
                    <label><input type="radio" name="q3" value="a"> 3x<sup>2</sup></label>
                    <label><input type="radio" name="q3" value="b"> x<sup>2</sup></label>
                    <label><input type="radio" name="q3" value="c"> 2x</label>
                </div>
                <div class="result" id="r3"></div>
            </div>
            <div class="question" id="q4">
                <div>4. ¿Cuál es el resultado de la integral ∫2x dx?</div>
                <div class="options">
                    <label><input type="radio" name="q4" value="a"> x<sup>2</sup> + C</label>
                    <label><input type="radio" name="q4" value="b"> 2x + C</label>
                    <label><input type="radio" name="q4" value="c"> x + C</label>
                </div>
                <div class="result" id="r4"></div>
            </div>
            <div class="question" id="q5">
                <div>5. Si A = {1,2,3} y B = {2,3,4}, ¿cuál es A ∩ B?</div>
                <div class="options">
                    <label><input type="radio" name="q5" value="a"> {1,4}</label>
                    <label><input type="radio" name="q5" value="b"> {2,3}</label>
                    <label><input type="radio" name="q5" value="c"> {1,2,3,4}</label>
                </div>
                <div class="result" id="r5"></div>
            </div>
        </form>
        <button class="menu-btn" onclick="window.location.href='menu.html'">Volver al menú</button>
    </div>
    <script>
        const answers = {
            q1: 'a',
            q2: 'b',
            q3: 'a',
            q4: 'a',
            q5: 'b'
        };

        document.querySelectorAll('input[type=radio]').forEach(input => {
            input.addEventListener('change', function() {
                const q = this.name;
                const resultDiv = document.getElementById('r' + q.substring(1));
                if (this.value === answers[q]) {
                    resultDiv.textContent = '¡Correcto!';
                    resultDiv.style.color = '#2ecc71';
                } else {
                    resultDiv.textContent = 'Incorrecto.';
                    resultDiv.style.color = '#e74c3c';
                }
            });
        });
    </script>
</body>
</html>
