<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="retopreparate" content="education">
    <title>Document</title>
    <h1 style="text-align: center;">HOLA RETOPREPARATE</h1>
    <style>
        body{
        margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("inicio.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #161313;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            margin-bottom: blue;
        }
        .access-container {
            border: 2px solid #000;
            padding: 20px;
            width: 300px;
            margin: 20px auto;
            text-align: center;
            border-radius: 10px;
        }
        .access-container input {
            margin: 10px 0;
            padding: 5px;
            width: 80%;
        }
        .access-container button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .access-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="access-container">
        <label for="access-code">Código de acceso:</label>
        <input type="text" id="access-code" placeholder="Ingrese el código">
        <button onclick="submitAccessCode()">Ingresar</button>
    </div>

    <script>
        function submitAccessCode() {
            if (document.getElementById('access-code').value === '1234') {
                window.location.href = 'menu.html'; // Redirige al menú de evaluaciones
            } else {
                alert('Código incorrecto. Inténtalo de nuevo.');
            }
        }
    </script>
</body>
</html>
